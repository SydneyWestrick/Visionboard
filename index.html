<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block white">
			<p><span class="highlight">Grow</span></p>
			<p> Learn to Design & <br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center white">
			<p>HTML <br>
				CSS <br>
				JavaScript <br>
				WordPress <br>
				Python
			</p>
		</div>
		<div class="block big-block">
			<p><span class="highlight"> Freelance </span></p>
			<p>Make Enough Side Cash to <br> <strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Piggy bank">
		</div>
		<div class="block big-block center black">
			<img src="img/eye.png" alt="Eye">
			<p class="title"><span class="year"> 2023</span><br> Vision board </p>
		</div>
		<div class="block big-block right">
			<img src="img/plane.png" alt="Airplane">
			<p><span class="highlight">Travel</span></p>
			<p> Plan A Trip Where I Can <br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block top-padding center white">
			<p>Walk Dog ++ <br>
				Meditate <br>
				Yoga <br>
				Snuggle Pup <br>
			</p>
		</div>
		<div class="block small-block top-padding center">
			<img src="img/doggo.png" alt="Dog">
		</div>
		<div class="block small-block right white">
			<p><span class="highlight">Mind & Body</span></p>
			<p> Exercise More <br> & Find Zen in <strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
